<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My App</title>
  <link rel = "stylesheet" href= "http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css"/>
  <link rel = "stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel = "stylesheet" href= "css/style.css"/>
</head>
<body>
  <div class = "container container--box-shadow">
    <div class = "container--menu-bar" style="height: 50px;">
        <span id = "menu-title">Checkout</span>
        <span id = "menu-title-options">
            <ul class="breadcrumb">
                <li><a href="#">Shipping</a></li>
                <li><a href="#">Payment Method</a></li>
                <li><a href="#">Confirmation</a></li>
              </ul>
        </span>
        <span id ="close-container"><img src="./images/icon-close.png" ></img></span>
    </div>






    <div class = "container--menu-bar container--menu-bar__options">

      <div class="transaction-block">
        <p>Wallet</p>
        <hr>
        <span>
          <img src="images/discover-network.jpg" alt="discover-network">
          <img src="images/master-card.png" alt="master-card">
          <img src="images/visa-card.png" alt="visa-card">
        </span>
        <br>
        <p>New Card</p>
        <hr>
        <div>
          <div class="form-container">
            <form method="POST" enctype="application/x-www-form-urlencoded">
                <input class="input-style" type="text" name="Name" placeholder="Name on Card" required/>
                <input class="input-style" type="text" name="Name" placeholder="xxxx xxxx xxxx xxxx" required/>
                <div style="display: flex; flex-direction: row; width: 100%;">
                  <input id="card-expiry"  "text" name="Name" placeholder="MM/YY" required/>
                  <input id="cvv" type="text" name="Name" placeholder="CVV" required/>
                </div>
                <input id="cvv" type="submit" name="Name" placeholder="CVV" width="100%"/>
            </form>
          </div>
        </div>

      </div>
    
      <div class="cart-block" style="background-color: red;">
       
      </div>

    </div>












  </div>
</body>
</html>
